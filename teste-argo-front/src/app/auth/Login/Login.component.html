<section class="w-full h-full flex justify-center items-center">
    <form [formGroup]="form" class="bg-white p-10 rounded-xl z-40 flex flex-col gap-5 w-1/3">
       <span class="w-full flex justify-center">
            @if(isLogin) {
                <h2>Login</h2>
            } @else {
                <h2>Cadastro</h2>
            }
       </span>
        <mat-form-field  class="example-full-width">
            <mat-label>Usuário</mat-label>
            <input type="text" matInput formControlName="username">
            @if (form?.get('username')?.hasError('required')) {
            <mat-error>Usuário <strong>obrigatório</strong></mat-error>
            }
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Senha</mat-label>
            <input type="password" matInput formControlName="password">
            @if (form?.get('password')?.hasError('required')) {
            <mat-error>Senha é <strong>obrigatória</strong></mat-error>
            }
        </mat-form-field>

        <span (click)="handleRegisterLogin()" class="cursor-pointer">Registre-se</span>

        <span class="flex justify-center w-full">
            @if(isLogin) {
                <button (click)="onSubmit()" class="bg-gray-700 text-white px-40 py-4 rounded-xl font-bold hover:bg-gray-800">Entrar</button>
            }@else {
                <button (click)="onRegister()"
                    class="bg-gray-700 text-white px-40 py-4 rounded-xl font-bold hover:bg-gray-800">Cadastrar</button>
            }
        </span>
    </form>
</section>
